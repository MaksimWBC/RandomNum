<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Генератор случайны чисел</title>
</head>
<body>
    <div class="container">
        <div class="num_container">
            <h3>Случайное число</h3>
            <p class="num" id="num">0</p>
        </div>
        <div class="form_container">
                <label for="number1">От</label>
                <input class="input" type="number" id="number1" min="0">

                <label for="number2">До</label>
                <input class="input" type="number" id="number2" min="0">
        </div>
        <div class="button_container">
            <button class="btn" id="btn">Сгенерировать</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
